{% load poll_extras %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'employee_list' %}">{{ "Employee" | upper:10 }}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'poll_list' %}">{{ "Poll" | upper:4 }}<span class="badge badge-primary badge-pill">{{poll_count}}</span></a>

      </li>
    </ul>
  </div>
  <div class="text-right">

    <form method="post" action="/logout/">
      {% csrf_token %}
      <a href="{% url 'my_profile' %}">{{request.user.first_name}}</a>
      <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="logout">

    </form>

  </div>
</nav>
