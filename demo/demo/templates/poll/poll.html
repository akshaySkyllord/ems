{% extends 'base.html' %}

{% block content %}
<h2>Detail Page</h2>
<h3>{{question.title}}</h3>
<form method="POST" action="/poll/{{question.id}}">
    {% csrf_token %}
{% for choice in question.choices %}
    <div class="radio">
            <label>
                <input type="radio" name="choice" value="{{choice.id}}">
                {{choice.text}}
            </label>
    </div>
{% empty %}
          <p>There is no choice available for this question</p>
{% endfor %}
    <button class="btn btn-dark" type="submit" value="Vote" >Vote</button>
</form>
<p>Poll is created by {{question.created_by.first_name}}</p>
{% endblock content %}
